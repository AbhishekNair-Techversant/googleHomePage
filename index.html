<!DOCTYPE html>
<html lang="en">
	<head>
      		<meta charset="UTF-8">
            	<meta http-equiv="X-UA-Compatible" content="IE=edge">
            	<meta name="viewport" content="width=device-width, initial-scale=1.0">
            	<link rel="stylesheet" href="css/style.css">
            	<title>New Tab</title>
		<link rel="shortcut icon" href="assets/favicon.png">
      	</head>
      	<body>
		<div class="header">
			<div class="alignCenter">
				<a href="https://mail.google.com/">Gmail</a>
				<a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl/">Images</a>
			</div>
			<div class="imageContain">
				<img src="assets/apps.png" alt="Apps" id="apps" >
				<img src="assets/A.png" alt="User" >
			</div>
		</div>
		<div class="googleImage">
			<img src="assets/google.png" alt="Google Image" >
		</div>
		<div class="searchBarFlex">
			<div class="search">
				<img src="assets/search.png" alt="search">
                        	<input type="text" placeholder="Search Google or type a URL">
				<img src="assets/mic.png" alt="mic">
			</div>
		</div>
		<div class="shortcut">
			<div class="shortcutArea" id="github">
				<img src="assets/git.png" alt="git">
				<img src="assets/morevert.png" alt="Option" id="option">	
				<div class="shortcutText">Github</div>
			</div>
			<div class="shortcutArea">
				<img src="assets/webstore.png" alt="webstore">
				<img src="assets/morevert.png" alt="Option" id="option">	
				<div class="shortcutText" id="webStore">Web Store</div>
			</div>
			<div class="shortcutArea">
				<img src="assets/add.png" alt="shortcut">
				<img src="assets/morevert.png" alt="Option" id="option">	
				<div class="shortcutText" id="addShortcut">Add shortcut</div>
			</div>
		</div>
		<div class="footer">
			<img src="assets/pen.png" alt="pen">
			<div class="custom"> Customize Chrome</div>
		</div>
	</body>
</html>
